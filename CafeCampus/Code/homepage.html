    <!-- fenêtre de login (cachée au début) -->

    <body>
        <div class="container" id="container">

          <div class="sign-up">
            <form action="inscription.php" method=" POST">
              <h1>Crée un compte</h1>
              <div class="icons">
                <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
              </div>
              <span>Ou utilise ton mail pour t'inscrire</span>
              <input type="text" placeholder="Name" required />

            </form>
          </div>

                <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
              </div>

              <a href="#">mot de passe oublié</a>

                <button class="hidden" id="login">Connecte-toi</button>
              </div>
              <div class="toogle-panel toogle-right">
                <h1>Bonjour !</h1>
                <p>Si tu n'as pas de compte</p>
                <button class="hidden" id="register">Inscris-toi</button>
